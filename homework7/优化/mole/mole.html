<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="style/mole.css" rel="stylesheet" type="text/css" />
    <script src="javascript/jquery.js"></script>
    <script src="javascript/lodash.js"></script>
    <script src="javascript/mole.js"></script>
    <title>mole</title>
</head>

<body>
    <div id="positioner">
        <h1>Whac-a-mole</h1>
        <p id="hint">Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
        <button id="start">Start Game | Stop Game</button>
        <div id="show1">Time:</div>
        <div id="time"></div>
        <div id="status"></div>
        <div id="show2">Score:</div>
        <div id="score"></div>
        <div id="box"></div>
        <p id="instr">Instructions :</p>
        <ol>
            <li> Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
            <li> 1 point per hit, minus 1 point per miss.</li>
        </ol>
    </div>
</body>

</html>
