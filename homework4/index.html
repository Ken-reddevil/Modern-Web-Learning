<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="javascript/calculator.js" type="text/javascript"></script>
</head>

<body>
    <div id="positioner">
        <h1>简单计算器</h1>
        <!--container of the calculator-->
        <div id="calculator-container">
            <!--screen-->
            <div id="screen">
                <p id="show"></p>
                <p id="result"></p>
            </div>
            <!--container of the buttons-->
            <div id="button-container">
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="divide">/</button>
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="multiply">X</button>
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="subtract">-</button>
                <button id="num0">0</button>
                <button id="dot">.</button>
                <button id="delete">←</button>
                <button id="add">+</button>
                <button id="leftBracket">(</button>
                <button id="rightBracket">)</button>
                <button id="clear">CE</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
