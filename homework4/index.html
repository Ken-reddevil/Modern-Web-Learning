<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="javascript/calculator.js" type="text/javascript"></script>
</head>

<body>
    <div id="positioner">
        <h1>简单计算器</h1>
        <div id="calculator-container">
            <div id="screen">
                <p id="show"></p>
                <p id="result"></p>
            </div>
            <input type="button" value="7" class="button" id="num7">
            <input type="button" value="8" class="button" id="num8">
            <input type="button" value="9" class="button" id="num9">
            <input type="button" value="/" class="button" id="divide">
            <input type="button" value="4" class="button" id="num4">
            <input type="button" value="5" class="button" id="num5">
            <input type="button" value="6" class="button" id="num6">
            <input type="button" value="x" class="button" id="mutiply">
            <input type="button" value="1" class="button" id="num1">
            <input type="button" value="2" class="button" id="num2">
            <input type="button" value="3" class="button" id="num3">
            <input type="button" value="-" class="button" id="subtract">
            <input type="button" value="0" class="button" id="num0">
            <input type="button" value="." class="button" id="spot">
            <input type="button" value="←" class="button" id="delete">
            <input type="button" value="+" class="button" id="add">
            <input type="button" value="(" class="button" id="leftBracket">
            <input type="button" value=")" class="button" id="rightBracket">
            <input type="button" value="CE" class="button" id="clear">
            <input type="button" value="=" class="button" id="equal">
        </div>
    </div>
</body>

</html>
