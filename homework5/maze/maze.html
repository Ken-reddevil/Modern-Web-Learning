<!DOCTYPE html>
<html>

<head>
    <title>maze</title>
    <meta http-equiv="content-type" content="text/html charset=utf-8" />
    <link href="style/maze.css" type="text/css" rel="stylesheet" />
    <script src="javascript/maze.js" type="text/javascript"></script>
</head>

<body>
    <!--positioner-->
    <div id="positioner">
        <!--heading-->
        <h1>The Amazing Mouse Maze!</h1>
        <!--hint-->
        <p id="hint">Move your mouse over the "S" to begin.</p>
        <!--screen to show the result-->
        <p id="result"></p>
        </br>
        <!--maze-->
        <div id="maze">
            <div class="wall" id="wall1"></div>
            <div class="wall" id="wall2"></div>
            <div class="wall" id="wall3"></div>
            <div class="wall" id="wall4"></div>
            <div class="wall" id="wall5"></div>
            <div id="start">S</div>
            <div class="wall" id="wall6"></div>
            <div id="end">E</div>
            <div class="wall" id="wall7"></div>
            <div class="wall" id="wall8"></div>
            <div class="wall" id="wall9"></div>
        </div>
        <!--guidance-->
        <p>
            The object of this game is to guide the mouse cursor through the start area</br>
            and get to the end area. Be sure to avoid the walls:
        </p>
        <p id="show"></p>
        <p>Good luck!</p>
    </div>
</body>

</html>
